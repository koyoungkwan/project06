<!DOCTYPE HTML>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    <button>컴포넌트 등록</button>
    <my-component></my-component>
  </div>
  <script src="../js/vue.js"></script>
  <script>
      Vue.component('my-component',{
        template:'<div>전역 컴포넌트가 등록되었습니다!</div>'
      });
      new Vue({
        el: '#app',
      });
  </script>
</body>
