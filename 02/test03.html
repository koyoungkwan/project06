<!DOCTYPE HTML>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="../js/vue.js"></script>
  <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate: function(){
          console.log("beforeCreate");
        },
        created: function(){
          console.log("created");
        },
        mounted: function(){
          console.log("mounted");
        },
        updated: function(){
          console.log("updated");
        }
      });
  </script>
</body>
